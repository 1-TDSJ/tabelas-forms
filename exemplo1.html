  <!Doctype html>
  <html lang="pt-br" dir="ltr">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <title>TABLE</title>

     <style media="screen">

        table,th,td{
          border: 1px solid white;
          /* Se usar collapse não pode usar border-spacing*/
          border-collapse: collapse;
        }

        th, td{
          font-size: 20px;
          font-family: 'Consolas', serif;
          padding: 10px;
        }

        table{
          background-color: #282629;
          color: #fff;
        }


/* Se usar border-spacing não pode usar collapse
        table{
          border-spacing: 2px;
*/
     </style>

   </head>
   <body>
     <div id="container">


<!-- COLSPAN e ROLSPAN -->

<table>
  <thead>
    <tr>
      <th colspan="3">OS MESCLADOS</th>
    </tr>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>RG</th>
    </tr>
  </thead>
    <tbody>
    <tr>
      <td>Dijalbas</td>
      <td>69696985005-x</td>
      <td>2323323232</td>
    </tr>
    <tr>
      <td>Pedro</td>
      <td>121212121212</td>
      <td>234343343-y</td>
    </tr>
  </tbody>
<tfoot>
    <tr>
      <td>Gustavo</td>
      <td>2324242883</td>
      <td>343343343-w</td>
    </tr>
  </tfoot>
</table>
